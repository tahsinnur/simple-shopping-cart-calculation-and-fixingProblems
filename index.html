<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Store</title>
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body style="font-family: 'Montserrat', sans-serif;">
  <header></header>
  <main class="main">
    <!-- search section -->
    <section class="search-field container">
      <h2 class="text-center text-uppercase mt-4 title-color fw-bold">Hero Store</h2>
      <div class="search-box d-flex justify-content-center mt-4">
        <input id="input-field" class="w-50 px-2" type="text" placeholder="Search Your Product Here"/>
        <button style="background-color: #F26B38;" type="button" class="btn ms-2 text-white fw-bold search-button" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    </section>

    <!-- product showcase section-->
    <section class="row mt-4 container mx-auto">
      <div class="col-md-7 col-lg-8 col-sm-6 col-6">
        <div id="all-products" class="row row-cols-1 row-cols-md-3 g-4">
          
        </div>
      </div>
      <!-- shopping cart section -->
      <div class="col-md-5 col-lg-4 col-sm-6 col-6">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h2>Shopping Cart</h2>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-success text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>

  <!-- javascript file  -->
  <script src="js/app.js"></script>
</body>

</html>
